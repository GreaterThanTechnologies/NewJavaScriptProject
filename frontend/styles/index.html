<!DOCTYPE html>
<html>
  <head>
    <title>Joint Venture Partner Manager</title>
    <link rel="stylesheet" type="text/css" href="../../frontend/styles/main.css" />
  </head>
  <body>
    <div id="div0">

      <!-- Column Section -->
      <div id="div1" class="tableDiv">
        <h1>Joint Venture Partner Manager</h1>
        <div class="row">
          <h2>Add Task for Partner</h2>

            <!-- Start Form -->
          <div id="div4"> 
            <form method="post" id="form1" action="/create" class="column left center">
              <label for="fname">Select Partner</label><br>
                <select id="partnerOptionsList" name=fname><br>
                  <div id="showPartnersList">
                    <option value="fname">Select</option><br><br>
                  </div>
                </select><br>
              <label for="title">Add Task</label><br>
            <!-- </form>  -->

            <div id="inputList">
              <input type="text" name="task">
            </div>
            <div id="addTaskClick">
              <button onclick="addAnotherTask()">Add Another Task</button><br><br>
            </div>
            <div id="submitTaskClick">
              <button onclick="submitTasksToPartnerTable()">Submit Tasks to Partners Task List</button>
            </div>
          </form> 
          </div>



            <!-- Start Table -->
            <div id="div2" class="column right">
              <table id="table1" class="negativeSpace100">
                <tr>
                  <th>Partner <i class="afterThought">click partner name to expand</i></th>
                  <th>Title</th>
                  <th>Level</th>
                  <th>Action</th>
                </tr>
                
                  <td><input id="deleteCheckbox" type="checkbox" name="delete" value="delete">Delete
                    <input id="editCheckBox" type="checkbox" name="edit" value="edit">
                    <input id="taskBtn" type="button" name="submit" value="Submit Action"></td>

              </table>
            </div>
          
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../src/partners.js"></script>
    <script type="text/javascript" src="../src/responsibilities.js"></script>
  

  </body>
</html>
