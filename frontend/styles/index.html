<!DOCTYPE html>
<html>
  <head>
    <title>Joint Venture Partner Manager</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../frontend/styles/main.css"
    />
  </head>
  <body>
    <div id="div0">
      <!-- Column Section -->
      <div id="bannerMesg" class="tableDiv">
        <h1>Joint Venture Partner Manager</h1>
        
          <h2>Add Task for Partner</h2>
          <div id="elHolder">
          <!-- Start Form -->
          <div id="taskForm" class="">
            <form name="form1" onsubmit="submitTasksToDb()" id="form1">
              <label for="fname">Select Partner</label><br />
              <select id="partnerOptionsList" name="fname">
                <br />
                <div id="showPartnersList">
                  <!-- <option value="fname">Select</option><br><br> -->
                </div></select
              ><br />
              <label for="title">Add Task</label><br />
              <div id="inputList">
                <input type="text" name="task" />
              </div>
              <!-- needs to be attached to a click event -->
              <div id="addTaskClick">
                <button onclick="addAnotherTask()">Add Another Task</button
                ><br /><br />
              </div>
              <!-- needs to be attached to a click event -->
              <button id="submitTasksBtn" type="submit">
                Submit Tasks to Partners Task List
              </button>
            </form>
            <!-- </form>  -->
          </div>

          <!-- Start Table -->
          <div id="dataTable" class="">
            <table id="table1" class="negativeSpace100">
              <tr>
                <th>
                  Partner
                  <i class="afterThought">click partner name to expand</i>
                </th>
                <th>Title</th>
                <th>Level</th>
                <th>Action</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">X</span>
        <ul id="myTask"></ul>
      </div>
    </div>

    <script type="text/javascript" src="../src/partners.js"></script>
    <script type="text/javascript" src="../src/responsibilities.js"></script>
    <script type="text/javascript" src="../src/index.js"></script>
  </body>
</html>
