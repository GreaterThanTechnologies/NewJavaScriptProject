<!DOCTYPE html>
<html>
  <head>
    <title>Joint Venture Partner Manager</title>
    <link rel="stylesheet" type="text/css" href="../../frontend/styles/main.css" />
  </head>
  <body>
    <div id="div0">
      <!-- Column Section -->
      <div id="div1" class="tableDiv">
        <h1>Joint Venture Partner Manager</h1>
        <div class="row">
          <h2>Add Task for Partner</h2>



          <div id="div4"> 
            <!-- Start Form -->
            <form id="form1" class="column left center">
              <label for="fname">Select Partner</label><br>
              <select id="fname name="fname><br>
                <!-- appending immediately after receiving json response from function fetchPartners()  
                find these DOM elements and append-->
              <option value="fname">'partner_name'</option></select><br><br>
              <label for="title">Task to Add</label><br>
            </form>
            <div id="inputList">
              <input type="text" name="task">
            </div>
            <button onclick="addAnotherTask()">Add Another Task</button><br><br>
            <button onclick="submitTaskToPartnerDB()">Submit All Tasks to Partner's Profile</button>

          </div>




            <!-- Start Table -->
            <div id="div2" class="column right">
              <table id="table1" class="negativeSpace100">
                <tr>
                  <th>Partner <i class="afterThought">click partner name to expand</i></th>
                  <th>Title</th>
                  <th>Level</th>
                  <th>Action</th>
                </tr>
                <tr>
                  <td id="partnerName">'partner_name'</td>
                  <td id="partnerTitle">'partner_title</td>
                  <td id="partnerLevel">'partner_level'</td>
                  <td><input id="deleteCheckbox" type="checkbox" name="delete" value="delete">Delete
                    <input id="editCheckBox" type="checkbox" name="edit" value="edit">
                    <input id="taskBtn" type="button" name="submit" value="Submit Action"></td>
                </tr>
              </table>
            </div>
          
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../src/index.js"></script>
  </body>
</html>
