<!DOCTYPE html>
<html>
  <head>
    <title>Joint Venture Partner Manager</title>
    <link rel="stylesheet" type="text/css" href="../../frontend/styles/main.css" />
    <body>
      <div id="div1" class="tableDiv">
        <h1>Joint Venture Partner Manager</h1>
        <div id="div2" class="row">
          <div id="div3" class="column right">
            <table id="table1" class="center">
              <tr>
                <th>Partner <i class="afterThought"> click partner to expand </i></th>
                <th>Title</th>
                <th>Level</th>
                <th>Action</th>
              </tr>
              <tr>
                <td id="partnerName">'partner_name'</td>
                <td id="partnerTitle">'partner_title'</td>
                <td id="partnerLevel">'partner_level'</td>
                <td><input type="checkbox" name="delete" value="delete"> Delete
                    <input type="checkbox" name="edit" value="edit"> Edit
                    <input type="button" name="submit" value="Submit Action">
              </tr>            
            </table>

          </div class="center">
          <h2>Add Task for Partner</h2>
          <div id="div4" class="column left">
            <form action="post" id="form1" class="center">
              <label for='fname'>Select Partner</label><br>
              <select id="fname" name="fname"><br>
                <option value='fname'> 'partner_fname'</option>
              </select><br><br>
              <label for='title'>Task to Add</label><br>
              <input type="text" id="partneTask" name="task"><input id="addTask" type="submit" value="Add Another Task"><br><br>
              <input type="submit" value="Submit Task">
            </form>
          </div>
      </div>
    </div>
    <script type="text/javascript" src="../src/index.js"></script>
    </body>
  </head>
</html>
