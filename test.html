<div class="tableDiv">
    <h1>Joint Venture Partner Manager</h1>
    <div class="row">
      <div class="rightColumn">
        <table class="center">
          <tr>
            <th>Partner <i class="afterThought"> click partner to expand </i></th>
            <th>Title</th>
            <th>Level</th>
            <th>Action</th>
          </tr>
          <tr>
            <td id="partnerName">'partner_name'</td>
            <td id="partnerTitle">'partner_title'</td>
            <td id="partnerLevel">'partner_level'</td>
            <td><input type="checkbox" name="delete" value="delete"> Delete
                <input type="checkbox" name="edit" value="edit"> Edit
                <input type="button" name="submit" value="submit">
          </tr>
        </table>
      </div>
      <div class="leftColumn">
        <form class="center">
          <label for='fname'>First Name</label><br>
          <input type="text" id="fname" name="fname"><br>
          <label for='lname'>Last Name</label><br>
          <input type="text" id="lname" name="lname"><br>
          <label for='title'>Title</label><br>
          <input type="text" id="title" name="title"><br>
          <label for='level'>Level</label><br>
          <input type="checkbox" id="level" name="level">Bronze 
          <input type="checkbox" id="level" name="level">Silver 
          <input type="checkbox" id="level" name="level">Gold<br>
        </form>
      </div>
  </div>
</div>
